<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookies : create account</title>

    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    
    <img src="js/img/loadgif.gif" class="loader" alt="">

    <div class="alert-box show">
        <img src="js/img/error.png" class="alert-msg" alt="">
        <p class="alert-msg">error message</p>
    </div>

    <div class="container">
        <img src="js/img/brand logo.png.png" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="name">
            <input type="email" autocapitalize="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="text" autocomplete="off" id="number" placeholder="number">
            <input type="checkbox" checked class="checkbox" id="terms-and-cond">
            <label for="terms-and-cond">agree to our<a href=""> terms and conditions</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notifiction">stay connected with bookies</a></label>
          <button class="submit-btn">create account</button>
        </div>
        <a href="/login" class="link">already have an bookies acoount login?</a>
    </div>
      <script src="js/form.js"></script>
</body>
</html>
